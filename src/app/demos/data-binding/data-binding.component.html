<div class="container main-container">
    <h3>Interpolation</h3>

    <p>O número de cliques é: {{contadorClique}}</p>

    <br>
    <br>

    <h3>Property Binding</h3>

    <button class="btn btn-info" [disabled]="contadorClique >= 10">Info</button>  <br><br>
    <img [src]="urlImagem" height="50px" width="50px" />

    <br><br>

    <h3>Event Binding</h3>
    <button class="btn btn-warning" (click)='adicionarCLique()'>Clique-me</button>&nbsp;
    <button class="btn btn-danger" (click)='zerarContador()' [disabled]='contadorClique < 10'>Zerar Contador</button>

<br>
<br>
<br>
<br>
<br>
<h3>Two-way Binding</h3>
<!-- forma 1: <input type="text" (keyup)='KeyUp($event)' placeholder="Digite seu nome">
<br>
<br>
<label>Seu nome é: {{nome}}</label>
-->
<br>

<!-- forma 2:  <input type="text" [ngModel]="nome" (ngModelChange)='nome = $event' placeholder="Digite seu nome">

<br>
<label>Seu nome é: {{nome}}</label>
-->
<input type="text" [(ngModel)]="nome" placeholder="Digite seu nome">
<br>
<br>
<label class="{{nome}}">Seu nome é: {{nome}}</label>
</div>
